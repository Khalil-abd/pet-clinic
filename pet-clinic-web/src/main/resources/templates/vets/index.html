<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 th:text="'List of Vets'">List of Vets...</h1>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vet : ${vets}">
                        <td th:text="${vet?.id}">id</td>
                        <td th:text="${vet?.firstName}">vet's first Name</td>
                        <td th:text="${vet?.lastName}">vet's last Name</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
